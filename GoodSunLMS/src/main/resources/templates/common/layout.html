<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title,body)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title th:replace="${title}">Insert title here</title>
<style>
	#attention{
		color:red;
		font-weight: bold;
	}
</style>
</head>
<body>
	<header th:replace="~{common/header :: layout-header}"></header>
	<article id="container">
		<main id="main" th:replace="${body}"></main>
	</article>
	<footer th:replace="~{common/footer :: layout-footer}"></footer>
</body>
</html>
