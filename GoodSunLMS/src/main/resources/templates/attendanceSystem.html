<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(~{::title},~{::body/content()})}">

<head>
<meta charset="UTF-8">
<title>勤怠登録</title>
</head>
<body>

<h2 class="text-secondary">勤怠登録</h2>
	<div class="attendance">
		<form method="post" th:action="@{/attendanceRegister}">
			<h4 class="text-secondary">【出勤登録】</h4>
			<input type="submit" class="btn btn-outline-info" value=">出勤登録" onClick="Check();" />
		</form>
		
		<form method="post" th:action="@{/complaints}">
			<h4 class="text-secondary">【愚痴相談登録】</h4>
			<div class="text-secondary">
				開始時間◆<input type="time" class="table-info" value="18:30" name="startTime" step="1800" />
				<br />
				終了時間◆<input type="time" class="table-info" value="19:00" name="endTime" step="1800"/>
				<br />
				開催場所◆<input type="text" class="table-info" name="place" required/>
			</div>
			<input type="submit" class="btn btn-outline-info" value=">登録" />
		</form>
		
		<div class="form">
			<table>
				<tr>
					<th colspan="3"><h4 class="text-secondary">【手動入力】</h4></th>
				</tr>
				<tr>
					<td><a th:href="@{/manualInput}" class="link-info">&#62;勤怠情報入力</a></td>
				</tr>
				<tr>
					<td><a th:href="@{/manualDelete}" class="link-info">&#62;勤怠情報削除</a></td>
				</tr>
				<tr>
					<td><a th:href="@{/findAllAttendance}" class="link-info">&#62;勤怠情報一覧</a></td>
				</tr>
			</table>
			
			<p class="return">
				<a th:href="@{/select}" class="link-info">戻る</a>
			</p>
		</div>
	</div>
