<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script th:src="@{/js/sendMail.js}" type="text/javascript"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link th:href="@{/css/sendMail.css}" rel="stylesheet" type="text/css" />
    <title>Title</title>
</head>
<body>
    <div class="loading">
        <img src="img/loading.gif">
    </div>
    <div class="sendContent">
    	<input type="hidden" name="public" th:value="${publicKey}"/>
	    <form id="form" method="post" th:action="@{/sendMail}">
	    	<div class="col">
	    		送信先
	    	</div>
	    	<input class="text-secondary table-lb" type="email" name="sendTo"/>
	        <div class="col">
	        	メールアドレス
	        </div>
	        <input class="text-secondary table-lb" type="email" name="mailAddress"/>
	        <div class="col">
	        	メールのパスワード 
	        </div>
	        <input class="text-secondary table-lb" type="password" name="password"/>
	        <div class="col">
	        	件名 
	       	</div>
	       	<input class="text-secondary table-lb" type="text" name="title" th:value="${title}"/>
	       	<div class="col">
	        	本文 
	        </div>
	        <textarea class="text-secondary table-lb" name="text" th:text="${text}" cols="60" rows="10"></textarea>
	        <div class="col btnCol">
	        	<button type="button" class="btn btn-outline-lb" th:text="送信" th:onclick="submitAndRedirect()"></button> 
	        </div>	        
	    </form>
    </div>

</body>
</html>
